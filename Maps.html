<div class="container-mapa">

   <!-- ======MAPA 2======= -->

   <div class="maps">
    <div id='map' style='width: 800px; height:418px;'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaXZhbnNhbmd1ZXpheCIsImEiOiJja2Zmam1sNHUwZmNsMnRubW94OWJ6cHRqIn0.e6q5KOwIX3EAetV5K3krVA';
    var videoStyle = {
    'version': 8,
    'sources': {
    'satellite': {
    'type': 'raster',
    'url': 'mapbox://mapbox.satellite',
    'tileSize': 256
    },
    'video': {
    'type': 'video',
    'urls': [
    'https://static-assets.mapbox.com/mapbox-gl-js/drone.mp4',
    'https://static-assets.mapbox.com/mapbox-gl-js/drone.webm'
    ],
    'coordinates': [
    [-122.51596391201019, 37.56238816766053],
    [-122.51467645168304, 37.56410183312965],
    [-122.51309394836426, 37.563391708549425],
    [-122.51423120498657, 37.56161849366671]
    ]
    }
    },
    'layers': [
    {
    'id': 'background',
    'type': 'background',
    'paint': {
    'background-color': 'rgb(4,7,14)'
    }
    },
    {
    'id': 'satellite',
    'type': 'raster',
    'source': 'satellite'
    },
    {
    'id': 'video',
    'type': 'raster',
    'source': 'video'
    }
    ]
    };
     
    var map = new mapboxgl.Map({
    container: 'map',
    minZoom: 14,
    zoom: 2,
    center: [-63.505657,-16.859075],
    bearing: -96,
    style: videoStyle
    });
     
    var playingVideo = true;
     
    map.on('click', function () {
    playingVideo = !playingVideo;
     
    if (playingVideo) map.getSource('video').play();
    else map.getSource('video').pause();
    });
    </script>
   
</div>
